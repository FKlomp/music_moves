
<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<style>
		.languagechart .axis path,
		.languagechart .axis line {
		  fill: none;
		  stroke: #000;
		  shape-rendering: crispEdges;
		}

		.languagechart rect:last-child {
			fill: #FFE019 !important;
		}
	</style>
</head>
<body>
	<div class="languagechart"></div>
	<script src="js/languagechart.js"></script>
</body>
