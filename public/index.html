        <script>
            //Change text of start tour button & hide/show playlist
            function controlTour() {
                var element = document.getElementById('plan-tour-button');
                if (element.innerHTML === 'Start tour') {
                    element.innerHTML = 'End tour';
                    document.getElementById('tour-playlist').style.display = 'block';
                }
                else {
                    element.innerHTML = 'Start tour';
                    document.getElementById('tour-playlist').style.display = 'none';
